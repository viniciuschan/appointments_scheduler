version: '2.1'

services:
  scheduler-api:
    build: .
    command: su -c "python manage.py runserver 0.0.0.0:8000"
    ports:
       - "8000:8000"
    depends_on:
       db:
        condition: service_healthy
    links:
      - db
    volumes:
      - .:/scheduler

  db:
    image: mysql:5.6
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD="yes"
      - MYSQL_USER=root
      - MYSQL_DATABASE=api
    volumes:
      - database:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  database:
